<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta http-equiv=refresh content=5; URL=https://script.google.com/macros/s/AKfycbycIeFStTSslYYTmKGPiiemWVWh3koan549vca_gBFpcx6bM1tjpFhrt0dt2dmdPugj/exec>
    <style>
    table {
    font-family: sans-serif;
    color: #444;
    border-color: #96D4D4;
    width: 100%;
    
}
 tr th{
    background: #35A9DB;
    color: #fff;
    font-weight: normal;
}
 
th, td {
    padding: 8px 20px;
    text-align: center;
    
}
 
tr:hover {
    background-color: #68f3f8;
}
 
tr:nth-child(even) {
    background-color: #f2f2f2;
}
    </style>
  </head>
  <body>
	<table>
<?var tableData = getSheetData();?>
    <?for(var i = 0; i < tableData.length; i++) { ?>
      <?if(i == 0) { ?>
        <tr>
        <?for(var j = 0; j < tableData[i].length; j++) { ?>
        <th><?= tableData[i][j] ?></th>
        <? } ?>
        </tr>
      <? } else { ?>
        <tr>
        <?for(var j = 0; j < tableData[i].length; j++) { ?>
        <td><?= tableData[i][j] ?></td>
        <? } ?>
        </tr>
      <? } ?>
    <? } ?>
    </table>		
  </body>
  <script>
      <body onload=javascript:setTimeout(location.reload(true);,5);>
    </script>
</html>
